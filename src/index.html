<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>图片上传</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="uploader">
        <label class="uploader_label" for="upload">upload</label>
        <input type="file" name="upload" id="upload" multiple hidden>
    </div>
    <div class="opeartion">
        <a href="javascript:;" class="clear_all">清空记录</a>
        <a href="javascript:;" class="change_theme">更改颜色</a>
    </div>
    <div class="result">
        <div class="result_header">
            <span class="result_completed">0</span>
            <span>/</span>
            <span class="result_total">0</span>
        </div>
        <div class="images">

        </div>
    </div>
    <div class="uploading">uploading...</div>
</body>
</html>
